<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login/Registration</title>
  </head>
  <body>


  <h1>Registration</h1>
  <form action="register" method="POST">
    <p>Name: </p><input type="text" name="first_name">
    <p>Last Name: </p><input type="text" name="last_name" value="">
    <p>Email: </p><input type="text" name="email">
    <p>Password: </p><input type="text" name="password">
    <p>Confirm: </p><input type="text" name="confirm">
    <input type="submit" name="Register">
    {% csrf_token %}
  </form>

  {% for m in messages%}
  {{m}}
  <hr>
  {%endfor%}

  <h1>Login</h1>
  <form action="login" method="POST">
    <p>Email: </p><input type="text" name="email">
    <p>Password: </p><input type="text" name="password">
    <input type="submit" name="Login">
    {% csrf_token %}
  </form>



  </body>
</html>
